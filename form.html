<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/form.css">
    <link rel="stylesheet" type="text/css" href="./node_modules/sweetalert2/dist/sweetalert2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap-icons/icons">
    <script src="./node_modules/sweetalert2/dist/sweetalert2.js"></script>

    <title>Form Registration</title>
</head>

<body>

    <div class="arrow-back">
        <a href="index.html">
            <i class="bi bi-arrow-left"></i>
        </a>
    </div>


    <div class="container">
        <div class="title" style="position: relative;">Registration</div>
        <form action="./forms/koneksi.php" method="post">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Nama Lengkap</span>
                    <input type="text" name="nama" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <span class="details">Asal Kota</span>
                    <input type="text" name="asal" placeholder="Enter your city" required>
                </div>
                <div class="input-box">
                    <span class="details">Umur</span>
                    <input type="text" name="umur" placeholder="Enter your age" required>
                </div>
                <div class="input-box">
                    <span class="details">Jenis Kelamin</span>
                    <input type="text" name="jk" placeholder="Enter your gender" required>
                </div>
                <div class="input-box">
                    <span class="details">Tier</span>
                    <input type="text" name="tier" placeholder="Enter your tier" required>
                </div>
                <div class="input-box">
                    <span class="details">No. Hp</span>
                    <input type="text" name="hp" placeholder="phone number" required>
                </div>
            </div>
            <div class="gender-details">
                <input type="checkbox" name="agreement" id="agreement-check" value="I agree with the regulations">
                <label for="agreement-check">
                    <span class="gender" style="color: whitesmoke;">I agree with the existing regulations</span>
                </label>
            </div>
            <button class="btn" type="submit">
                Register
            </button>
        </form>
    </div>
</body>

</html>
<script src='https://cdn.jsdelivr.net/npm/sweetalert2@9'></script>
<script>
  const form = document.querySelector('form');
  const agreementCheck = document.querySelector('#agreement-check');

  form.addEventListener('submit', (event) => {
    if (!agreementCheck.checked) {
      event.preventDefault();
      Swal.fire({
        icon: 'error',
        title: 'Oops...',
        text: 'Anda harus menyetujui peraturan yang ada!'
      });
    }
  });
</script>
