<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Verification page</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/password.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.min.css">
</head>

<body>
    <form>
        <h2>Verify For Register</h2>
        <label for="password"><b>Password</b></label>
        <input id="passwordInput" type="password" placeholder="Masukkan password" name="password" required>
        <small class="form-text text-muted">Password diperoleh setelah selesai interview.</small>
        <button id="submitButton" type="submit">Send</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.all.min.js"></script>
    <script type="text/javascript">
        const passwordInput = document.getElementById('passwordInput');
        const submitButton = document.getElementById('submitButton');

        submitButton.addEventListener('click', (event) => {
            event.preventDefault();

            if (passwordInput.value === '123456') {
                Swal.fire({
                    icon: 'success',
                    title: 'Success!',
                    text: 'Password is correct!',
                    customClass: {
                        popup: 'swal-popup-class',
                        title: 'swal-title-class',
                        htmlContainer: 'swal-html-container-class'
                    }
                }).then(() => {
                    window.location.href = 'form.html';
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Password is incorrect!',
                    customClass: {
                        popup: 'swal-popup-class',
                        title: 'swal-title-class',
                        htmlContainer: 'swal-html-container-class'
                    }
                });
            }
        });
    </script>
</body>

</html>
