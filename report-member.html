<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/form.css">
    <title>Report Site</title>
</head>
<body>

    <div class="arrow-back">
        <a href="index.html">
            <i class="bi bi-arrow-left"></i>
        </a>
    </div>

    <div class="container">
        <div class="title" style="position: relative;">Report Member</div>
        <form action="./forms/koneksi-member.php" method="post">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Nama Lengkap</span>
                    <input type="text" name="nama" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <span class="details">Ada masalah apa sobat?</span>
                    <input type="text" name="masalah" placeholder="What's wrong?" required>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="check" id="dot-1" value="yes">
                <input type="radio" name="check" id="dot-2" value="no">
                <span class="gender-title">Are you a member?</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Yes</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">No</span>
                    </label>
                </div>
            </div>
            <button class="btn" type="submit">
                Send
            </button>
        </form>
    </div>
    
</body>
</html>
